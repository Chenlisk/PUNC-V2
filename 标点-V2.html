<body>
    <header class="fixed-top bg-light">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="#">自动标点</a>
            <div class="navbar-nav mr-auto"></div>

            <div class="dropdown">
                <a class="dropdown-toggle text-light disabled" href="#" data-toggle="dropdown">登录</a>
                <div id="dropMenu2" class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item">设置</a>
                    <a class="dropdown-item">退出</a>
                </div>
            </div>
        </nav>

        <nav id="tabbar" class="navbar navbar-expand-sm bg-light navbar-dark">
            <ul id="tabTitle" class="nav nav-tabs">
                <li class="nav-item">
                    <a id="tablink000" class="nav-link" data-toggle="tab" href="#tab000">V0</a>
                </li>
            </ul>
        </nav>
    </header>

    <div id="tabContent" class="tab-content">
        <div id="tab000" class="tab-pane fade container-fluid active">
            <div class="card">
                <div class="card-header">
                    <span class="cardTitle">原始文本</span>
                    <span class="docker">
                        <button id="modal" class="btn btn-primary" data-toggle="modal" data-target="#myModal">模态框</button>
                        <button id="copy000" class="btn btn-outline-warning" data-target="#result000" onclick="copyTxt(this)";
                        }>复制</button>
                        <button class="btn btn-outline-info" data-target="#result000" onclick="clearTxt(this)">清除</button>
                        <button type="button" class="btn btn-outline-success dropdown-toggle" data-toggle="dropdown">选择标点版本
                        </button>
                        <div id="dropMenu" class="dropdown-menu dropdown-menu-right"></div>
                    </span>
                </div>
                <div class="card-body">
                    <textarea id="result000" class="container-fluid" maxlength="65535" placeholder="粘贴文本到这里" onchange="check('#result000','#tip1')"></textarea>
                    <p id='tip000' class='tips'>&nbsp;</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">选择对比版本</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div id="radioGroup" class="modal-body row">
                    <form action="" class="col-sm">
                        <ul class="list-group border">
                            <li class="dropdown-item">
                                <input type="radio" name="version" value="V0">
                                <span>V0</span>
                            </li>
                        </ul>
                    </form>
                    <form action="" class="col-sm">
                        <ul class="list-group border">
                            <li class="dropdown-item">
                                <input type="radio" name="version" value="V1">
                                <span>V1</span>
                            </li>
                        </ul>
                    </form>
                </div>

                <div class="modal-footer">
                    <button id="OKbtn" type="button" class="btn btn-success" data-dismiss="modal" onclick="comparePro()">OK</button>
                </div>

            </div>
        </div>
    </div>

    <footer class="text-muted" style="text-align: center">
        <p>&copy; 2018-5-8</p>
    </footer>
</body>
