<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="punctuation">

<body>
    <header class="fixed-top bg-light">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="#">自动标点</a>
        </nav>

        <div class="btn-toolbar" role="toolbar" style="float: right;padding-top:3px;padding-bottom:3px">
            <div class="btn-group mr-2" role="group">
                <button type="button" id="btn1" class="btn btn-outline-primary" onclick="process()">发送</button>
                <button type="button" id="btn2" class="btn btn-outline-warning" data-clipboard-target="#sendText">复制</button>
                <button type="button" id="btn3" class="btn btn-outline-warning" data-clipboard-target="#result">复制</button>
                <button type="button" id="btn4" class="btn btn-outline-danger" onclick="compare()">对比</button>
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-outline-success dropdown-toggle" data-port="7783" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">版本4</button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item" data-port="7783" title="V1.0.7783" onclick="select(this)">版本4</a>
                        <a class="dropdown-item" data-port="7784" title="V1.0.7784" onclick="select(this)">版本3</a>
                        <a class="dropdown-item" data-port="7785" title="V1.0.7785" onclick="select(this)">版本2</a>
                        <a class="dropdown-item" data-port="7786" title="V1.0.7786" onclick="select(this)">版本1</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main role="main" style="margin-top: 100px;">
        <div class="container-fluid">
            <div class="card" id="card1">
                <div class="card-header">待处理文本</div>
                <div class="card-body" style="padding:5px">
                    <button type="button" class="close" onclick="clearAll()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <textarea id="sendText" class="container-fluid" maxlength="65535" placeholder="粘贴文本到这里" onchange="check('#sendText','#tip1')"></textarea>
                    <p id='tip1' class='tips'>&nbsp;</p>
                </div>
            </div>
            <div class="card" id="card2" style="display:none">
                <div class="card-header">标点结果</div>
                <div class="card-body" style="padding:5px">
                    <div id='tooltip'></div>
                    <div id='result' contenteditable="false" class="container-fluid boder border-dark rounded-0">
                    </div>
                    <p id='tip2' class='tips'>&nbsp;</p>
                </div>
            </div>
        </div>
    </main>

    <div id='foot' class="text-muted fixed-bottom" style="text-align: center">
        <p>&copy; 2018-5-8</p>
    </div>
</body>
